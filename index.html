<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Valentine ðŸ’˜</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ffb6c1, #ff69b4);
      font-family: 'Arial', sans-serif;
      text-align: center;
      color: #fff;
    }

    .container {
      background: rgba(255, 255, 255, 0.2);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    }

    h1 {
      margin-bottom: 25px;
      font-size: 2rem;
    }

    button {
      border: none;
      padding: 15px 30px;
      margin: 10px;
      font-size: 1.2rem;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    #yesBtn {
      background: #ff2f92;
      color: white;
    }

    #noBtn {
      background: white;
      color: #ff2f92;
    }

    #message {
      margin-top: 20px;
      font-size: 1.1rem;
      min-height: 24px;
    }
  </style>
</head>
<body>

  <div class="container" id="container">
    <h1>Will you be my Valentine? ðŸ’Œ</h1>
    <button id="yesBtn">YES</button>
    <button id="noBtn">NO</button>
    <div id="message"></div>
  </div>

  <script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const message = document.getElementById("message");
    const container = document.getElementById("container");

    let yesSize = 1;
    let noClicks = 0;

    const noMessages = [
      "are you sure?",
      "baby u sure",
      "ihhh babyyyyyy",
      "just say yes baby",
      "baby dali na pleaseeee"
    ];

    noBtn.addEventListener("click", () => {
      message.textContent = noMessages[noClicks % noMessages.length];
      noClicks++;

      yesSize += 0.3;
      yesBtn.style.transform = `scale(${yesSize})`;
    });

    yesBtn.addEventListener("click", () => {
      container.innerHTML = `
        <h1 style=\"font-size: 2.5rem;\">yayy i love you so much ðŸ’–ðŸ’–ðŸ’–</h1>
      `;
    });
  </script>

</body>
</html>
